<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SlapGame</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles/style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6">
                    <h1>Name: <span id="enemy-name-display"></span></h1>
                    <h1>Health: <span id="enemy-health-display"></span></h1>
                    <h1>Hits: <span id="enemy-hits-display"></span></h1>
            </div>
            <div class="col-sm-6">
                    <h1>Name: <span id="player-name-display"></span></h1>
                    <h1>Health: <span id="player-health-display"></span></h1>
                    <h1>Hits: <span id="player-hits-display"></span></h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-sm-12 resize-col">
                <div class="div" id="enemy-img-display">
                       
                </div>
                <div id="knockout-display">

                </div>
                <div id="items-container">
                    
                </div>
                <button class="btn-danger" onclick="reset()">Reset</button>
            </div>
            <div class="col-md-6 col-sm-12 resize-col">
                <div class="row weapon-btns-format" id="weapons-container">

                </div>
                
            </div>
        </div>
        </div>
    </div>







    <script src="app/game.js"></script>
</body>

</html>
